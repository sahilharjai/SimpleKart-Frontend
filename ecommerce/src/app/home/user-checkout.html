

    <main id="mainContainer">
       
        <!-- Main Container -->
        <div class="container">

            <section class="section">
               
                <div class="row" style="margin-bottom: 50px;">
                    <!--Image column-->
                    <div class="col-sm-2 col-12">
                        <img src="{{defaultPic}}">
                    </div>
                    <!--/.Image column-->

                    <!--Content column-->
                    <div class="col-sm-10 col-12">
                        <div class="md-form">
                            <h2>Name: {{user.first_name}}</h2><br>
                            <h2>Phone: {{user.mobile}}</h2>

                        </div>

                    </div>

                    <!--/.Content column-->

                </div>



    <div class="row">
        <div class="col-12 col-lg-8 login-form mx-auto float-none">                
            <!--Form with header-->
            <div class="card">
                <div class="card-block">
                    <!--Header-->
                    <div class="form-header">
                        <h3><i class="fa fa-lock"></i> User Address</h3>
                    </div>
                    <!--Body-->
                    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" novalidate>

                     <div class="md-form">
                        <label class="active">Street</label>
                        <input type="text" class="form-control" id="street" formControlName="street">
                    </div>
                    
                      <div class="row">
                        <div class="col-12 col-md-6">
                          <div class="md-form">
                              <label class="active">City</label>
                              <input type="text" class="form-control" id="city" formControlName="city">
                          </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="md-form">
                              <label class="active">State</label>
                              <input type="text" class="form-control" id="state" formControlName="state">
                          </div>
                        </div>
                      </div>
                       
                     <div class="row">
                        <div class="col-12 col-md-6">
                          <div class="">
                              <label class="text-muted">Pincode</label>
                              <input type="text" class="form-control" id="pincode" formControlName="zipcode">
                          </div>
                        </div>
                      </div> 

                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-success" [disabled]="!addressForm.valid" (click)="createOrder()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--/Form with header-->
        </div>
    </div>
                
            </section>

        </div>
        <!-- /.Main Container -->
        
    </main>
