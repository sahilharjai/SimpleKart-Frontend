

    <main id="mainContainer">
       
        <!-- Main Container -->
        <div class="container">

            <section class="section">
               
                <!-- Shopping Cart table -->
                <div class="table-responsive">
                <div class="row" *ngIf="cart.length==0" style="width:80%">
                    <div class="col-10 text-right">
                        <h2 class="text-muted">No Items in Cart</h2>
                   </div>
                </div>
                    <table *ngIf="cart.length>0" class="table product-table">
                       
                        <!-- Table head -->
                        <thead>
                            <tr>
                                <th></th>
                                <th>Product</th>
                                <!-- <th>Color</th> -->
                                <th>Variant</th>
                                <th>Price</th>
                                <th>QTY</th>
                                <th>Amount</th>
                                <th></th>
                            </tr>
                        </thead>
                        <!-- /.Table head -->

                        <!-- Table body -->
                        <tbody>

                            <!-- First row -->
                            <tr *ngFor="let ca of cart;let i=index;">
                                <th scope="row">
                                    <img src="{{ca.item.product.product_pic}}" alt="" class="img-fluid z-depth-0">
                                </th>
                                <td>
                                    <h5><strong>{{ca.item.product.title}}</strong></h5>
                                    <p class="text-muted">by FifeSteps</p>
                                </td>
                                <!-- <td>Blue</td> -->
                                <td>{{ca.item.title}}</td>
                                <td>{{ca.item.product.price}}</td>
                                <td class="center-on-small-only">
                                    <input #qty type="number" value={{ca.quantity}} name="options" id="option1" max="5" min="0" (click)="changeQuantity(qty.value,line_item,ca.item.id,i)">
                                </td>
                                <td #line_item >Rs{{ca.line_item_total}}</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Remove item" (click)="removeProduct(qty.value,line_item,ca.item.id,i)">X
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3"></td>
                                <td>
                                    <h4><strong>Total</strong></h4></td>
                                <td>
                                    <h4><strong>{{subtotal}}</strong></h4></td>
                                <td colspan="3">
                                    <button (click)="routeToPage()" type="button" class="btn btn-primary">Complete purchase <i class="fa fa-angle-right right"></i></button>
                                    
                                </td>
                            </tr>

                        </tbody>
                        <!-- /.Table body -->
                        
                    </table>
                    
                </div>
                <!-- /.Shopping Cart table -->
                
            </section>

        </div>
        <!-- /.Main Container -->
        
    </main>
